machine:
  node:
    version: "4"

deployment:
  staging:
    branch: auto-deploy
    codedeploy:
      cg-app:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: coliformia
            key_pattern: cg-{BRANCH}-{SHORT_COMMIT}
        deployment_group: my-deployment-group